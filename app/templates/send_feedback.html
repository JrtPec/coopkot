<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Send feedback</h1>
{% include 'flash.html' %}
<div class="well">
    <form class="form-horizontal" action="" method="post" name="edit">
        {{form.hidden_tag()}}
        <div class="control-group{% if form.errors.post %} error{% endif %}">
            <div class="controls">
                {{ form.text(cols = 64, rows = 4, class = "span4",maxlength=500) }}
                {% for error in form.errors.text %}
                    <span class="help-inline">[{{error}}]</span><br>
                {% endfor %}
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input class="btn btn-primary" type="submit" value="Send">
            </div>
        </div>
    </form>
</div>
</form>
{% endblock %}
