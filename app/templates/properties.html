<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    {% include 'flash.html' %}
    <div class="well well-large">
        <h1>Properties</h1>
        <table class="table table-hover">
            {% for property in properties %}
            	<tr>
            		<td>
            			<p><a href="{{url_for('property', id = property.id)}}">{{property.name}}</a></p>
            		</td>
        		</tr>
            {% endfor %}
            <tr>
                <td>
                    <p><a href="{{url_for('add_property')}}">add property</a></p>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
