<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h2>Request access to a property</h2>
{% include 'flash.html' %}
<div class="well">
    <form class="form-horizontal" action="" method="post" name="edit">
        {{form.hidden_tag()}}
        <div class="control-group{% if form.errors.post %} error{% endif %}">
            <label class="control-label" for="property">Select a property for which you want to request access:</label>
            <div class="controls">
                {{ form.property(class = "span4") }}
                {% for error in form.errors.property %}
                    <span class="help-inline">[{{error}}]</span><br>
                {% endfor %}
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input class="btn btn-primary" type="submit" value="Send Request">
            </div>
        </div>
    </form>
</div>
</form>
{% endblock %}
